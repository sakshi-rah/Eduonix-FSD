<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rest Para</title>
</head>
<body>
    <h1>Rest Parameter & default Parameter</h1>
    <script>
        function sum(...num){
            var total=0;
            for(let i of num){
                total = total + i;
            }
            return total;
        }
        console.warn("sum of numbers: ",sum(1,4,6,7,8));

        function add(a,b=3){
            return a+b;
        }
        console.log("add two numbers:",add(2,7));
        console.log("add two numbers:",add(4));

    </script>
</body>
</html>
