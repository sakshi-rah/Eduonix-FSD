<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promises</title>
</head>

<body>
    <h1>promises Function</h1>
    <script>

        let promise = new Promise((resolve,reject)=>{
            if(false){
                resolve('wahh!.....')
            }else{
                reject('ohh no!.....')
            }
        })
        async function fetch(){
            try {
                const resp= await promise;
                console.log(resp);
            } catch (error) {
                console.log(error);
            }
        }

        function first() {
            console.warn('first function called')
        }
       
        first();
        fetch();
        
        let promise1= new Promise((resolve,reject)=>{
           
           if(90>67){
               resolve("TASK COMPLETED");
           }else{
               reject("ERROR WHILE EXECUTING THE TASK");
           }
       });

       promise1.then((resp)=>{console.log(resp)});
       promise1.catch((err)=>{console.log(err)});

       const promise2 = fetch("https://jsonplaceholder.typicode.com/users");
       promise2
       .then((resp)=>resp.json())
       .then((data)=>console.log(data))
       .catch((err)=>console.log(err))
    </script>
</body>

</html>
