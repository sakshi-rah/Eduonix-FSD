<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>session 22</title>
</head>
<body>
    <h1>Async Example</h1>
    <script>
      function first(){
        setTimeout(()=>{
            console.warn('first function called')
        },2000)
      }
      function second(){
        console.warn('second function called')
      }
      function third(){
        setInterval(()=>{
            console.warn('third function called')
        },4000)
      }
      function forth(){
        console.warn('forth function called')
      }

      first();
      second();
      third();
      forth();
    </script>
</body>
</html>
