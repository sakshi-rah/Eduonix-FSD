<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data</title>
</head>

<body>
    <h1>Fetch data From Async function</h1>
    <div id="table"></div>
    <script>
          //link:https://jsonplaceholder.typicode.com/users

          async function fetchData(){
            try {
                const resp= await fetch("https://jsonplaceholder.typicode.com/users");
                const users= await resp.json();
                console.log(users);
                display(users);
            } catch (error) {
                console.log(error);
            }
        }
        fetchData();

        function display(data){
            html="<table border='1'><tr><th>ID</th><th>NAME</th><th>USERNAME</th><th>EMAIL</th></th><th>PHONE NO.</th><th>WEBSITE</th></tr>";
                for(let i of data){
                    html+=`<tr>
                                <td>${i.id}</td>
                                <td>${i.name}</td>
                                <td>${i.username}</td>
                                <td>${i.email}</td>
                                <td>${i.phone}</td>
                                <td>${i.website}</td>
                            
                            </tr>
                        `
                }
          html+=`</table>`
            document.getElementById('table').innerHTML=html;
        }
                


    </script>
</body>

</html>
