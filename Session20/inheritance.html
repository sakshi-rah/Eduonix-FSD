<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance</title>
</head>

<body>
    <h1>Inheritance Concept</h1>
    <script>

        class student {
            constructor(name, className, rollNo) {
                this.name = name;
                this.className = className;
                this.rollNo = rollNo;
            }
            print() {
                document.write(`Student Name is ${this.name} <br>`);
                document.write(`${this.name} is ${this.className} std <br>`);
                document.write(`${this.name} roll no. is ${this.rollNo} <br>`);
            }
        }

        class school extends student {

            constructor(name, className, rollNo, schoolName) {
                super(name, className, rollNo);
                this.schoolName = schoolName;
            }
            print() {
                super.print();
                document.write(`${this.name} school name is ${this.schoolName}<br>`)
            }
        }

        let sakshiStudent = new school("Sakshi", "Graduate", 28, "TGPCET");
        sakshiStudent.print()

    </script>
</body>

</html>
