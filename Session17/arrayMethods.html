<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Array Methods</title>
    </head>

    <body>
        <h1>Array Methods</h1>
        <script>
        let array = [23, 45, 67, 89, 14];
        document.write("Original Array: ", array, "<br>");

        array.push(10);
        document.write("Array Push Method: ", array, "<br>");

        array.pop();
        document.write("Array Pop Method: ", array, "<br>");

        array.unshift(15);
        document.write("Array Unshift Method: ", array, "<br>");

        array.shift();
        document.write("Array Shift Method: ", array, "<br>");

        document.write(
            "<br> ********************************************* <br>"
        );

        let rollNo = [11, 24, 45, 14, 27, 17]
        let rollNo_sr = [1, 2, 3, 4, 5, 6,7,8]
        let result = rollNo.concat(rollNo_sr)
        document.write("Concated Array: ", result, "<br>")
        document.write("Join Array Method: ",rollNo.join("-"), "<br>")
        document.write("Slice Array Method: ", rollNo_sr.slice(2,6), "<br>")
        document.write("Sort Array Method: ", rollNo.sort(), "<br>")


    </script>
    </body>

</html>
