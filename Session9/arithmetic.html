<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetics Operators</title>
</head>
<body>
    <script>

        var input1=prompt("Enter Number 1");
        var input2=prompt("Enter Number 2");

        var num1=parseInt(input1);
        var num2=parseInt(input2);

        var add= num1+num2;
        var sub= num1-num2;
        var mul= num1*num2;
        var div= num1/num2;
        var rem= num1%num2;

        document.write("<b>Addition:</b>"+add+"<br>");
        document.write("<b>Subtraction:</b>"+sub+"<br>");
        document.write("<b>Multiplication:</b>"+mul+"<br>");
        document.write("<b>Division:</b>"+div+"<br>");
        document.write("<b>Reminder:</b>"+rem+"<br>");

    </script>

</body>
</html>
