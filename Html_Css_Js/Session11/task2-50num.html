<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>First 50 nutural numbers </h1>

    <script>
        var x = prompt("Enter Number :");

        var i=1;
        do{
            document.write('Number :',i,"<br/>");
            i++;
        }while(i<=x)
    </script>
</body>
</html>
