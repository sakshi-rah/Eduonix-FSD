<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Mode Of script </title>
</head>
<body>

    <p>......Content Before Script......</p>
    <img style="width: 230px;"
    src="https://cdn.pwskills.com/assets/uploads/banners/63a18cca807628f5968f528a/web.jpg"
    alt>

    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            alert("DOM is Ready");
        })
    </script>

    <!--External Script-->

    <script async src="https://javascript.info/article/script-async-defer/long.js?speed=1"></script>

    <!--This content isn't visible until the script loaded-->
    <p>......Content After Script........</p>

    
</body>
</html>
