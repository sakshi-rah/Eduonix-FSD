<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Array</title>
    </head>
    <body>
        <h1>Array session </h1>

        <script>
        let fruits=["Apple","Orange","Mango","Chiku","Banana","Grapes"];
     
        document.write("<b>Printing The Values of Fruits Array: </b> <br/>")
        for(let i=0; i<fruits.length;i++){
               
               // document.write(" "+names[i]);
                document.write(`<br> ${i+1}  `+fruits[i]);
        }
    </script>

    </body>
</html>
