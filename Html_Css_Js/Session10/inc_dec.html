<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inc_dec</title>
</head>
<body>
    <script>
        var a = 10;
        a++;
        document.write("a :", a, "<br>");
        a--;
        document.write("a :", a, "<br>");

        var b = 20;
        ++b;
        document.write("b :",b, "<br>");
        --b;
        document.write("b :",b, "<br>");

    </script>
</body>
</html>
