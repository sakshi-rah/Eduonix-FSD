<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else_if condition</title>
</head>
<body>
    <script>
        var roll_no = prompt("Enter your roll no.: ")

        if(roll_no>=10 && roll_no<20){
            document.write("Your are in A group");
        }
        else if(roll_no>=20 && roll_no<30){
            document.write("Your are in B group");
        }
        else if(roll_no>=30 && roll_no<40){
            document.write("Your are in C group");
        }
        else if(roll_no>=40 && roll_no<50){
            document.write("Your are in D group");
        }
        else if(roll_no>=50 && roll_no<60){
            document.write("Your are in E group");
        }
    </script>
</body>
</html>
