<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Print five time your name with index no.</h1>
    <script>
        var name = prompt("Enter Number");
        var i = 1;
        while (i <= name) {
            document.write("Name: ", i ," Sakshi","<br/>");
            i++;
        }

    </script>
</body>
</html>
