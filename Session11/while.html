<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>while loop example</h1>
    <h4>1 to 10 square</h4>
    <script>
        var num = prompt("Enter Number");
        var i = 1;
        while (i <= num) {
            document.write("result ", i * i,"<br/>");
            i++;
        }

    </script>
</body>

</html>
