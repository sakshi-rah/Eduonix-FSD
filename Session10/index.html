<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--Logical operators-->
    <script>
        var condition_greater = 70 > 8;
        var condition_less = 67 < 50;
        
        document.write("<b> AND Condition :</b> ", condition_greater && condition_less, "<br>");
        document.write("<b> OR Condition : </b>", condition_greater || condition_less, "<br>");
        document.write("<b> NOT Condition :</b> ", condition_greater != condition_less, "<br>");

    </script>
</body>

</html>
