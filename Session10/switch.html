<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch case</title>
</head>
<body>
    <script>
        var number = prompt("Enter the number between 1-12");
        var num=parseInt(number);

        switch(num){
            
            case 1:  
            document.write("Jan month")
            break;

            case 2:  
            document.write("Feb month")
            break;

            case 3:  
            document.write("Mar month ")
            break;

            case 4:  
            document.write("Apr month")
            break;

            case 5:  
            document.write("May month")
            break;

            case 6:  
            document.write("Jun month ")
            break;

            case 7:  
            document.write("Jul month")
            break;

            case 8:  
            document.write("Aug month")
            break;

            case 9:  
            document.write("Sept month ")
            break;

            case 10:  
            document.write("Oct month")
            break;

            case 11:  
            document.write("Nov month ")
            break;

            case 12:  
            document.write("Dec month ")
            break;

            default : document.write("pls enter the valid number");
        }
    </script>
</body>
</html>
