<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>

<body>
    <h1>Task Examples</h1>
    <script>
        let n = 5
        let string = " ";
        for (let row = 1; row <= n; row++) {
            for (let col = 1; col <= row; col++) {
                string += col + " ";
            }
            string += "<br/>";
        }
        document.write(string);

        document.write("<br/>");

        let n1 = 5
        let string1 = " ";
        for (let row = 1; row <= n1; row++) {
            for (let col = 1; col <= row; col++) {
                string1 += row + " ";
            }
            string1 += "<br/>";
        }
        document.write(string1);




    </script>
</body>

</html>
